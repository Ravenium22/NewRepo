<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGT Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">BGT Rewards Calculator</h1>
        <div id="debug" class="mb-4 p-4 bg-gray-100 rounded-lg font-mono text-sm"></div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">LBGT-WBERA Vault Data</h2>
            <div id="vaultData" class="p-4 bg-blue-50 rounded-lg">Loading...</div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Calculator</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-1">LP Token Amount</label>
                    <input type="number" id="lpInput" class="w-full p-2 border rounded"/>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Time Period (days)</label>
                    <input type="number" id="daysInput" value="7" min="1" max="7" class="w-full p-2 border rounded"/>
                </div>
            </div>
            <button onclick="calculateRewards()" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Calculate
            </button>
            <div id="result" class="mt-4 p-4 bg-green-50 rounded-lg"></div>
        </div>
    </div>

    <script>
        const VAULT_ADDRESS = '0x7a6b92457e7D7e7a5C1A2245488b850B7Da8E01D';
        const VAULT_ABI = [
            {
                "constant": true,
                "inputs": [],
                "name": "rewardRate",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "totalSupply",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        function log(message) {
            console.log(message);
            document.getElementById('debug').innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
        }

        async function getVaultData() {
            try {
                const web3 = new Web3('https://bartio.rpc.berachain.com');
                const vault = new web3.eth.Contract(VAULT_ABI, VAULT_ADDRESS);

                const [rewardRate, totalSupply] = await Promise.all([
                    vault.methods.rewardRate().call(),
                    vault.methods.totalSupply().call()
                ]);

                const formattedRate = web3.utils.fromWei(rewardRate, 'ether');
                const formattedSupply = web3.utils.fromWei(totalSupply, 'ether');

                log(`Raw reward rate: ${rewardRate}`);
                log(`Formatted reward rate: ${formattedRate} BGT/sec`);
                log(`Total supply: ${formattedSupply} LP`);

                document.getElementById('vaultData').innerHTML = `
                    <div class="space-y-2">
                        <div>Total Staked: ${Number(formattedSupply).toLocaleString()} LP</div>
                        <div>Reward Rate: ${Number(formattedRate).toFixed(8)} BGT/sec</div>
                    </div>
                `;

                return { rewardRate, totalSupply, formattedRate, formattedSupply };
            } catch (error) {
                log(`Error: ${error.message}`);
                document.getElementById('vaultData').innerHTML = `Error: ${error.message}`;
                return null;
            }
        }

        async function calculateRewards() {
            const lpAmount = parseFloat(document.getElementById('lpInput').value);
            const days = parseInt(document.getElementById('daysInput').value);

            if (!lpAmount) {
                document.getElementById('result').innerHTML = 'Please enter LP amount';
                return;
            }

            try {
                const vaultData = await getVaultData();
                if (!vaultData) return;

                const userShare = lpAmount / Number(vaultData.formattedSupply);
                const secondsInDay = 86400;
                const rawDailyRate = Number(vaultData.formattedRate) * secondsInDay;
                const dailyReward = rawDailyRate * userShare;
                const totalReward = dailyReward * days;

                log(`Calculation details:`);
                log(`User share: ${userShare}`);
                log(`Raw daily rate: ${rawDailyRate}`);
                log(`Daily reward: ${dailyReward}`);

                document.getElementById('result').innerHTML = `
                    <div class="space-y-2">
                        <div class="font-bold">Calculation Details:</div>
                        <div>Your Share: ${(userShare * 100).toFixed(4)}%</div>
                        <div>Daily BGT: ${dailyReward.toFixed(4)} BGT</div>
                        <div class="text-lg font-bold text-green-600 mt-2">
                            ${days} Day Reward: ${totalReward.toFixed(4)} BGT
                        </div>
                    </div>
                `;

            } catch (error) {
                log(`Calculation error: ${error.message}`);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        window.addEventListener('load', getVaultData);
    </script>
</body>
</html>
